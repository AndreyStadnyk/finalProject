dist: trusty

language: java
node_js:
  - 10

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2
    - client/node_modules/

before_script:
  - npm install --prefix client/

script:
  - npm run build --prefix client/
  - mvn clean test jacoco:report coveralls:report
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
  - sonar-scanner